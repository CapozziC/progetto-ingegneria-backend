name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Reset local changes and pull latest code
        run: |
          git reset --hard HEAD
          git clean -fd
          git pull

      - name: Setup Node from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run migrations
        run: npm run typeorm migration:run -- -d dist/data-source.js

      - name: Restart backend service
        run: sudo systemctl restart backend.service
