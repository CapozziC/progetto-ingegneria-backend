name: Deploy Backend

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-backend
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: self-hosted
    timeout-minutes: 20

    steps:
      - name: Update server repo
        run: |
          cd /home/user/progetto-ingegneria-backend
          git fetch origin
          git reset --hard origin/main
          git clean -fd

      - name: Show Node and npm versions
        run: node -v && npm -v

      - name: Install dependencies
        run: |
          cd /home/user/progetto-ingegneria-backend
          npm ci --include=dev

      - name: Build project
        run: |
          cd /home/user/progetto-ingegneria-backend
          npm run build

      - name: Run migrations
        run: |
          cd /home/user/progetto-ingegneria-backend
          npm run typeorm migration:run -- -d dist/data-source.js

      - name: Restart backend service
        run: sudo systemctl restart backend.service